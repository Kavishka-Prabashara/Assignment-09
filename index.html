<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Knight-Rider - 'Kitt'</title>
    </head>
    <style>

        body {
            background-color: black;
        }
        #title {

        }
        section {
            height: 100vh;
            width: 100vw;
        }
        #container {
            display: grid;
            grid-template-rows: 25% 25% 25% 25%;
            grid-template-columns: 1fr;
            gap: 5px;
            justify-items: center;
            align-items: center;
            width: 100vw;

        }

        #title {
            color: white;
            font-size: 30px;
        }
        #wallpaper {
            width: 300px;
        }
        .bulbs {
            height: 30px;
            width: 10vw;
            border: black;
            background-color: #000000;
            display: inline-block;
        }
        button{
            padding: 25px 30px;
            background-color: #000000;
            color: #e80101;
            font-size: 20px;
            font-weight: bolder;
            font-family: "Segoe UI",serif;
            border: none;
            border-radius: 5px;
            letter-spacing: 4px;
            overflow: hidden;
            transition: 0.5s;
            cursor: pointer;
            justify-content: center;
            align-items: center;
        }

        button:hover{
            background: #e80101;
            color: #ffffff;
            box-shadow: 0 0 5px #e80101,
            0 0 25px #e80101,
            0 0 50px #e80101,
            0 0 200px #e80101;
        }
        .light_on {
            background: #c50000;
            box-shadow: 0px 0px 20px red;
        }
        .light_on2 {
            background: #e70000;
            box-shadow: 0px 0px 20px #e70000;
        }

    </style>

        <body>

            <section id="container">

<!------------------------------------------------<title-row>-------------------------------------------------->
                <h2 id="title">Knight Rider</h2>
<!------------------------------------------------</>title-row>-------------------------------------------------->
<!------------------------------------------------<Image-row>-------------------------------------------------->
                <img src="assets/images/Kitt.jpg" alt="KittWallpaper" id="wallpaper">
<!------------------------------------------------</>Image-row>-------------------------------------------------->

<!------------------------------------------------<Bulb-row>-------------------------------------------------->
                <div id="mainRow">

                    <div class="bulbs"></div>
                    <div class="bulbs"></div>
                    <div class="bulbs"></div>
                    <div class="bulbs"></div>
                    <div class="bulbs"></div>
                    <div class="bulbs"></div>

                </div>
<!------------------------------------------------</>Bulb-row>-------------------------------------------------->

<!------------------------------------------------<Buttons-row>-------------------------------------------------->
                <div id="btnPanel">
                    <button class="buttons" id="start-button">Start</button>
                    <button class="buttons" id="stop-button">Stop</button>
                </div>
<!------------------------------------------------</>Buttons-row>-------------------------------------------------->
            </section>
            <audio id="audio" src="assets/audio/audio.mp3"></audio>
            <script src="assets/lib/jquery.js"></script>
        <script >

            var current_light_index = 0;
            var max_light_count = 6;
            var move = "RIGHT";

            var myInterval = null;

            function updateLightPanel() {
                $(".bulbs").removeClass("light_on");
                $(".bulbs").removeClass("light_on2");


                $(".bulbs").eq(current_light_index).addClass("light_on");

                if(move==="RIGHT") {
                    if(current_light_index!==0) $(".bulbs").eq(current_light_index-1).addClass("light_on2");

                    ++current_light_index;
                    if(current_light_index>max_light_count - 2) {
                        move = "LEFT";
                    }

                } else {
                    $(".bulbs").eq(current_light_index+1).addClass("light_on2");

                    --current_light_index;
                    if(current_light_index===0) {
                        move = "RIGHT";
                    }
                }

            }

            $("#start-button").on("click", () => {
                myInterval = setInterval(updateLightPanel, 100);
                $("#audio")[0].play();
            });

            $("#stop-button").on("click", () => {
                myInterval = clearInterval(myInterval);
                $("#audio")[0].pause();
            });
            /*$("#start-button").on("click", () => {

                $("#audio")[0].play();
            });

            $("#stop-button").on("click", () => {

                $("#audio")[0].pause();
            });*/

        </script>

        </body>

</html>
